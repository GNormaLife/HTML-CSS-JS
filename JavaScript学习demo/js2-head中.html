<!DOCTYPE html>
<html>

<head>
    <script>
        var a = 1; // 为了验证点一下是否增加以下

        function myFunction() {
            document.getElementById("demo").innerHTML = "我的第一个 JavaScript 函数" + a;
            a++;
        }
    </script>
</head>

<body>
    <h1>我的 Web 页面</h1>
    <p id="demo">一个段落</p>
    <button type="button" onclick="myFunction()">尝试一下</button>
</body>

</html>
