<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>

<body>

    <p>替换 "microsoft" 为 "Runoob" :</p>
    <button onclick="myFunction()">点我</button>
    <p id="demo">Visit Microsoft!!!!!!!</p>
    <script>
        function myFunction() {
            var str = document.getElementById("demo").innerHTML;
            var txt = str.replace(/microsoft/i, "Runoob");
            document.getElementById("demo").innerHTML = txt;
        }
    </script>

    <p>搜索字符串 "Runoob", 并显示匹配的起始位置：</p>
    <button onclick="myFunction2()">点我</button>
    <p id="demo4"></p>
    <script>
        function myFunction2() {
            var str = "Visit Runoob!";
            var n = str.search("Runoob");
            document.getElementById("demo4").innerHTML = n;
        }
    </script>

    <!-- 表达式方式1 -->

        var patt1 = patt = /e/;
        document.write(patt1.test("The best things in life are free") + '<br>');

    <!-- 表达式方式3 -->
    <script>
        document.write(/e/.test("The best things in life are free!"));
    </script>


</body>

</html>
