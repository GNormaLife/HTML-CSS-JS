<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>

<body>

    <h2>使用 let 声明变量</h2>

    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
        var x = 10;
        // 这里输出 x 为 10
        {
            let x = 2;
            // 这里输出 x 为 2
            document.getElementById("demo1").innerHTML = x;
        }
        // 这里输出 x 为 10
        document.getElementById("demo").innerHTML = x;
    </script>

</body>

</html>
