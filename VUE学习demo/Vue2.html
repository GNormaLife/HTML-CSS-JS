<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <h2 v-text="message"></h2>
    <h2 v-text="info"></h2>
    <h2>{{message}}</h2>
<!--    下边加了'!?' 字符串拼接-->
    <h2 v-text="message+'!?'"></h2>
    <h2 v-text="info+'!?'"></h2>
    <h2>{{message+'!?'}}</h2>
    <!--    <h2>山东{{ message }}</h2>-->
</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: "黑马程序员!!!",
            info:"lalalalal"

        }
    })
</script>

<p>-----------------------------------</p>

<div id="app2">
    <p v-html="content"></p>
    <p v-text="content"></p>
</div>

<script>
    var app =new Vue({
        el:"#app2",
        data:{
            content:"<a href='http://www.baidu.com'>百度首页</a>"
        }
    })
</script>

<p>---------------------------------</p>
<div id="app3">
    <input type="button" value="v-on指令" v-on:click="doit">
    <input type="button" value="v-on简写">
</div>

<script>
    var app=new Vue({
        el:"#app3",
        methods:{
            doit:function () {
                alert("练习vue")
            }
        },
    })
</script>
</body>
</html>
