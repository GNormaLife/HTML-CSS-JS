<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>v-show if blind</title>
    <style>
        .active {
            border: 1px solid red
        }
        .mask{
            float:left;
            width: 200px;
            height:fit-content;
        }
        
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="mask">
        <img :src="imgArray[index]" alt="">
        <!-- 左箭头 -->
        <a href="javascript:void(0)" class="left" v-show="index != 0" @click="prev">
            <svg class="bi bi-arrow-bar-left" width="4em" height="4em" viewBox="0 0 16 16" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M5.854 4.646a.5.5 0 0 0-.708 0l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L3.207 8l2.647-2.646a.5.5 0 0 0 0-.708z" />
                <path fill-rule="evenodd"
                    d="M10 8a.5.5 0 0 0-.5-.5H3a.5.5 0 0 0 0 1h6.5A.5.5 0 0 0 10 8zm2.5 6a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 1 0v11a.5.5 0 0 1-.5.5z" />
            </svg>
        </a>

        <!-- 右箭头 -->
        <a href="javascript:void(0)" class="right" v-show="index<imgArray.length-1" @click="next">
            <svg class="bi bi-arrow-bar-right" width="4em" height="4em" viewBox="0 0 16 16" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M10.146 4.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L12.793 8l-2.647-2.646a.5.5 0 0 1 0-.708z" />
                <path fill-rule="evenodd"
                    d="M6 8a.5.5 0 0 1 .5-.5H13a.5.5 0 0 1 0 1H6.5A.5.5 0 0 1 6 8zm-2.5 6a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 1 0v11a.5.5 0 0 1-.5.5z" />
            </svg>
        </a>


    </div>




<script>
    var app = new Vue({
        el:"#mask",
        data:{
            imgArray:[
                "./images/0.jpg",
                "./images/1.jpg",
                "./images/2.jpg",
                "./images/3.jpg",
                "./images/4.jpg",
                "./images/5.jpg",
            ],
            index:0,
        },
        methods:{
            prev:function(){
                this.index--;
            },
            next:function(){
                this.index++;
            }
        }
    })
</script>


</body>
